{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}登陆页面{% endblock %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/accounts.css'% }">
{% endblock %}



{% block content %}
    <div class="container">
        <h1 class="text-center logo my-4">
            <a href="">运维自动化平台</a>
        </h1>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title"> Sign Up</h3>
                        <form method="post">
                            {% csrf_token %}
                            {% include 'form.html'%}
                            <buton type="submit" class="btn btn-primary btn-block"> 注册</buton>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        已经拥有账户? <a href="">登陆</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
